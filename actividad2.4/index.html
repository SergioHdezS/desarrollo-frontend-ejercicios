<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Formulario de registro</h1>
        <form action="/login" method="post">
            <label>Nombre completo: 
                <input required>
            </label><br>
            <label>Correo electrónico: 
                <input required>
            </label><br>
            <label>País de residencia:</label><br>
            <select required>
                <option>Chile</option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Perú</option>
                <option>Colombia</option>
                <option>Venezuela</option>
                <option>Uruguay</option>
                <option>Paraguay</option>
                <option>Bolivia</option>
                <option>Ecuador</option>
                <option>Otro</option>
            </select><br>
            <fieldset>
                <label>Fecha de nacimiento: </label><br>
                <label>Día: </label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <label>Mes: </label>
                <select>
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select>
                <label>Año:</label>
                <input type="number" value="2023" step="1" min="1950" max="2023" required><br>
            </fieldset>
            <label>Género:</label><br>
            <label><input type="radio">Masculino</label><br>
            <label><input type="radio">Femenino</label><br>
            <label><input type="radio">Otro</label><br>
            <label><input type="checkbox" required>Acepto términos y condiciones.</label><br>

            <label>Contraseña: 
                <input 
                type="password" 
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,15}$" 
                required>
            </label>
            <p>Debe tener al menos 8 caracteres y contener al menos una letra mayúscula, una letra minúscula y un número.</p><br>
            <label>Confirme su contraseña: 
                <input type="password" minlength="8" required><br>
            </label><br>
            <button type="submit">Registrarme</button>
        </form>
    </main>
</body>
</html>
