<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario de validación</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <style>
        .mensaje-error {
            color: red;
        }
        
        input:valid {
            border: 2px solid green;
        }

    </style>
</head>

<body>
    <h1>Formulario de validación</h1>
    <form id="formulario">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required pattern="\d{1,2}\.\d{3}\.\d{3}-[0-9kK]{1}">
        <span class="mensaje-error" id="error-rut"></span>
        <br>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <span class="mensaje-error" id="error-nombre"></span>
        <br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <span class="mensaje-error" id="error-direccion"></span>
        <br>
        <label for="comuna">Comuna:</label>
        <input type="text" id="comuna" name="comuna" required>
        <span class="mensaje-error" id="error-comuna"></span>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}">
        <span class="mensaje-error" id="error-telefono"></span>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <script src="validacion.js"></script>
</body>

</html>
